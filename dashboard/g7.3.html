<!DOCTYPE HTML>
<html>

<head>  
<script type="text/javascript">
window.onload = function () {
	var chart7 = new CanvasJS.Chart("chartContainer7",
	{
		title:{
			text: "Exit polls,2016(News Nation)"
		},
                animationEnabled: true,
		legend:{
			verticalAlign: "center",
			horizontalAlign: "left",
			fontSize: 20,
			fontFamily: "Helvetica"        
		},
		theme: "theme2",
		data: [
		{        
			type: "pie",       
			indexLabelFontFamily: "Garamond",       
			indexLabelFontSize: 20,
			
			startAngle:-20,      
			showInLegend: true,
			
			dataPoints: [
				{  y: 65, legendText:"BJP", label: "BJP" },
				{  y: 49 , legendText:"INC", label: "INC" },
				{  y: 9, legendText:"AIUDF", label: "AIUDF" },
			       
				{  y: 3, legendText:"Others" , label: "Others"}
			]
		}
		]
	});
	chart7.render();
}
</script>
<script type="text/javascript" src="canvas.js"></script> 
</head>
<body>
<div id="chartContainer7" style="height: 300px; width: 100%;"></div>
</body>


</html>
